<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      canvas {
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-5 font-weight-bold text-center m3">SpaceShip Shooter</h1>
    </div>
    <div id="form-container" class="container-fluid w-50 mx-auto my-5">
      <form action="" id="form-player-name">
        <div class="form-group">
          <label for="player-name" class="font-weight-bold">Player Name</label>
          <input type="text" id="player-name" class="form-control" placeholder="Please enter player name" required>
        </div>
        <button type="submit" class="btn btn-success">Save and Start</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="./app.bundle.js" charset="utf-8"></script>
  </body>
</html>
